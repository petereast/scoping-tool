version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - URL=http://scopify.work/app/scope/
      - PORT=80
    networks:
      - re
  redis:
    image: redis
    networks:
      - re

networks:
  re:
    internal:
      name: infra_redis
